<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <div id="game-area">
      <div id="countdown"></div>
      <div class="buttons">
        <button id="rock" class="choice">Rock</button>
        <button id="paper" class="choice">Paper</button>
        <button id="scissors" class="choice">Scissors</button>
      </div>
      <div id="choices">
        <div>Player chose: <span id="player-choice"></span></div>
        <div>Computer chose: <span id="computer-choice"></span></div>
      </div>
      <div id="result"></div>
      <div id="score">Player: 0 | Computer: 0</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
